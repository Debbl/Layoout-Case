<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./css/reset.css">

  <style>
    .main .content {
      display: flex;
      border: 1px solid #d3d3d3;
      border-width: 0 1px;
      background-image: url(./images/main_bg.png);
    }

    .main .content .content-left {
      width: 729px;
    }

    .main .content .content-right {
      width: 250px;
    }

    .main .content .content-right .user-login {
      width: 250px;
      height: 126px;
      background: url(./images/main_sprite.png) 0 0;
    }

    .content .content-right .user-login .desc {
      width: 205px;
      margin: 0 auto;
      padding-top: 16px;
      color: #666;
      font-size: 12px;
      line-height: 22px;
    }

    .content .content-right .user-login .btn {
      display: block;
      width: 100px;
      margin: 15px auto 0;
      text-align: center;
      line-height: 31px;
      color: #fff;
      font-size: 12px;
      background: url(./images/main_sprite.png) 0 -195px;
      text-shadow: 0 1px 0 #8a060b;
    }

    .content .content-right .settle-singer {
      padding: 20px;
    }

    .content .content-right .settle-singer .list {
      padding: 5px 0;
    }

    .content .content-right .settle-singer .list .item {
      display: flex;
      width: 210px;
      height: 62px;
      margin-top: 15px;
      background-color: #fafafa;
    }

    .content .content-right .settle-singer .list .item .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 3px 12px;
      border: 1px solid #e9e9e9;
      border-left: none;
      overflow: hidden;
    }

    .content-right .settle-singer .list .item .info .singer {
      font-size: 14px;
      font-weight: 700;
      color: #000;
    }

    .content-right .settle-singer .list .item .info .desc {
      font-size: 12px;
      color: #666;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .content-right .hot-anchor {
      padding: 20px;
    }
  </style>
</head>
